<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" 
        class="form-control form-control-int" 
        formControlName="username"                
        name="username" 
        id="username" 
        >
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.required">
                the user Name is required
            </div>
            <div *ngIf="username.errors.minlength">
                the user name must {{username.errors.minlength.requiredLength}} caracters
            </div>
            <div *ngIf="username.errors.cannotContainSpace">
                the user name must be without spaces
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" 
        class="form-control form-control-int" 
        formControlName="password"        
        name="password" 
        id="password" 
        >
        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors.required">
                the password is required
            </div>
            <div *ngIf="password.errors.minlength">
                the password must {{password.errors.minlength.requiredLength}} caracters
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">
                Registrer
        </button>
    </div>
</form>
